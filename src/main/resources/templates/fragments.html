<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <th:block th:fragment="custom-navbar">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <img th:src="@{/imgs/logo.png}" alt="logo" class="logo" height="50">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" th:href="@{/}">Home</a>
                        <a class="nav-link" th:href="@{/pizzas}">Elenco pizze</a>
                    </div>
                </div>
            </nav>
        </div>
    </th:block>

    <th:block th:fragment="styles">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</body>

</html>
